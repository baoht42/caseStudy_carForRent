<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Cars</title>
    <link rel="stylesheet" href="../css/fileCss/loginAndRegister.css">
</head>
<body>
<div class="container">
    <h1>Booking Details</h1>
    <p id="selectedLocation"></p>


    <div id="rentalDetails">
        <img id="carImage" src= "" alt="Car Image" width="200">
        <p id="nameOfBranch"></p>
        <p id="contactInfo"></p>
    </div>


    <label for="rentalDays">Rental Days:</label>
    <input type="number" id="rentalDays" min="1" value="1">

    <label for="carTypeSelect">Select Car Type:</label>
    <select id="carTypeSelect"></select>

    <button onclick="calculateTotal()">Calculate Total</button>
    <p id="totalPrice"></p>


    <button onclick="proceedToPayment()">Proceed to Payment</button>
</div>
<script src="../js/bookingAndPaying.js"></script>
</body>
</html>
